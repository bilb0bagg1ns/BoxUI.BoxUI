<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Add Lesson</title>
   
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <link rel="stylesheet" type="text/css" media="all"
	        href="../../css/box.css" th:href="@{/css/box.css}"/>
	        
</head>
<body>
  <!-- Header -->
  <div th:replace="fragments/navbar :: navbar" >
  </div> 
  <div class="container" style="margin-top:100px">
	<h1>Choose an Operating System:</h1>		
		 	
	<form action="#" method="post" th:object="${subjectFocus}" th:action="@{/operatingSystemFocus}">
	  <div class="btn-toolbar">
	      <!--  Lunix -->
             <button class="btn btn-primary" type="submit" name="action" value="linux" th:text="#{focus.os.linux}"></button>
             <div class="col-lg-10"></div>
             <!--  Windows -->                            
             <button class="btn btn-primary" type="submit" name="action" value="windows" th:text="#{focus.os.windows}"></button>
       </div>
       <div class="table-responsive"> 
	       <table class="table table-striped table-bordered table-condensed">
	          <tbody >
	             <tr>
	              <td th:each="operatingSystem : ${operatingSystemListWrapper.operatingSystemList}">
	                        <button class="btn btn-primary" type="submit" name="action" th:value="${operatingSystem.name}" th:text="${operatingSystem.name}"></button>
	              </td>
	             </tr> 
	          </tbody>
	      </table>
        </div>	                 
	</form>
  </div>
</body>
</html>
