<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
           
        <title>Spring Security Example </title>
    </head>
    <body>
    	<div class="container" style="margin-top:100px">
	    <div style="padding-left:.5%">
	       <div class="jumbotron">
	         <!-- 
	   	  	  <h2 class="jumbotron">Login</h2>
	   	  	   -->
	   	  	  <h2>Login</h2>	   	  	   
	   	  	</div>
	        <div th:if="${param.error}">
	            Invalid username and password.
	        </div>
	        <div th:if="${param.logout}">
	            You have been logged out.
	        </div>
	        <form th:action="@{/login}" method="post">
		        <div class="form-group">
		          <label for="username" th:text="#{user.userName}"></label>
   	              <input class="form-control" type="text" name="username" />
		          <!-- 
	                <label for="username"> User Name : <input type="text" name="username"/> </label>
                  -->	                
	            </div>
		        <div class="form-group">
		          <label for="password" th:text="#{user.password}"></label>
		          <input class="form-control" type="text" name="password" />
		        <!-- 
	                <label> Password: <input type="password" name="password"/> </label>
 -->	                
	            </div>
		        <div class="form-group">
		        <!-- 
	              <input type="submit" value="Sign In"/>
 -->	              
	      				<button class="btn btn-default" type="submit" th:text="#{user.login}"></button>
	              
	            </div>
	        </form>
	      </div>
      </div>
    </body>
</html>
