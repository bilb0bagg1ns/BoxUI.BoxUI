<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       
   </head>
   <body>
<!-- Header -->
<div th:replace="fragments/navbar :: navbar">
</div>
		<div class="container" style="margin-top:100px">
	   	  	<h2 class="jumbotron text-left ">Register</h2>
			<p class="lead">Please fill out the required fields</p>
			
			<form action="#" method="post" th:object="${user}" th:action="@{/registration}">
		        <div class="form-group">
		          <label for="firstName" th:text="#{user.firstName}"></label>
		          <input  class="form-control" type="text" th:field="*{firstName}" />
		        </div>
		        <div class="form-group ">
		          <label for="lastName" th:text="#{user.lastName}"></label>
		          <input  class="form-control" type="text" th:field="*{lastName}" />
		        </div>
	
		        <div class="form-group">
		          <label for="userName" th:text="#{user.userName}"></label>
		          <input  class="form-control" type="text" th:field="*{userName}" />
		        </div>
		
		        <div class="form-group">
		          <label for="password" th:text="#{user.password}"></label>
		          <input  class="form-control" type="password" th:field="*{password}" />
		        </div>
		
		        <div class="form-group">
		          		<button class="btn btn-default" type="submit" th:text="#{user.register}"></button>
		        </div>
			</form>
		  </div>		  
		  		  
	</body>
</html>
