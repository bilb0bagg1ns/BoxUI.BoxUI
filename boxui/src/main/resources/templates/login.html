<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		 <script type="text/javascript" src="../../js/jquery.js" th:src="@{/js/jquery.js}"></script>
	 
	 <link rel="stylesheet" type="text/css" media="all"
	       href="../../css/bootstrap/css/bootstrap.css" th:href="@{/css/bootstrap/css/bootstrap.css}"/>
	 <script type="text/javascript" src="../../css/bootstrap/css/bootstrap.min.js" th:src="@{/css/bootstrap/css/bootstrap.min.js}"></script>

	</head>
	<body>
	
	    	<div style="padding-left:5%">
		    
		    	  	<h2 class="jumbotron text-left ">Login</h2>
							<form action="#" method="post" th:object="${user}" th:action="@{/levels}">
						        <div class="form-group">
						          <label for="username" th:text="#{user.userName}"></label>
						           <input class="form-control" type="text" th:field="*{userName}" />
						        </div>
						
						        <div class="form-group">
						          <label for="password" th:text="#{user.password}"></label>
						          <input class="form-control" type="text" th:field="*{password}" />
						        </div>
									<div class="form-group"> 
					      				<button class="btn btn-default" type="submit" th:text="#{user.login}"></button>
						           </div>
							</form>
			</div>     
	    
	
	</body>
</html>
