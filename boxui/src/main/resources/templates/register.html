<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		 <script type="text/javascript" src="../../js/jquery.js" th:src="@{/js/jquery.js}"></script>
	 
	 <link rel="stylesheet" type="text/css" media="all"
	       href="../../css/bootstrap/css/bootstrap.css" th:href="@{/css/bootstrap/css/bootstrap.css}"/>
	 <script type="text/javascript" src="../../css/bootstrap/css/bootstrap.min.js" th:src="@{/css/bootstrap/css/bootstrap.min.js}"></script>
	<style>
		
		.box{
		margin-left:2px;
		margin-left:1px;
		margin-right:0px;
		border-color:#ddd;
		border-width:1px;
		border-radius:4px 4px 0 0;
		}</style>
	</head>
	<body>
	<div class="box">
		<div class="container">
			<div class="jumbotron jumbotron-fluid text-left">
	
			<h2 class="display-3">Register</h2>
			<p class="lead">Please fill out the required fields</p>
		
			</div>
			<form action="#" method="post" th:object="${user}" th:action="@{/registeration}">
		        <div class="form-group row">
		          <label for="firstName" th:text="#{user.firstName}"></label>
		          <input type="text" th:field="*{firstName}" />
		        </div>
		        <div class="form-group row">
		          <label for="lastName" th:text="#{user.lastName}"></label>
		          <input type="text" th:field="*{lastName}" />
		        </div>
	
		        <div class="form-group row">
		          <label for="userName" th:text="#{user.userName}"></label>
		          <input type="text" th:field="*{userName}" />
		        </div>
		
		        <div class="form-group row">
		          <label for="password" th:text="#{user.password}"></label>
		          <input type="password" th:field="*{password}" />
		        </div>
		
		        <div class="form-group-row">
		        	<div class="offset-sm-2 col-sm-10">
		          		<button type="submit" th:text="#{user.register}"></button>
		            </div>
		        </div>
			</form>
		  </div>
		</div>
	</body>
</html>
