<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <link rel="stylesheet" type="text/css" media="all"
	       href="../../css/box.css" th:href="@{/css/box.css}"/>
	</head>
	<body>
		<h2>Login</h2>
		<form action="#" method="post" th:object="${user}" th:action="@{/registeration}">
	      <fieldset>
	        <div>
	          <label for="firstName" th:text="#{user.firstName}"></label>
	          <input type="text" th:field="*{firstName}" />
	        </div>
	        <div>
	          <label for="lastName" th:text="#{user.lastName}"></label>
	          <input type="text" th:field="*{lastName}" />
	        </div>

	        <div>
	          <label for="userName" th:text="#{user.userName}"></label>
	          <input type="text" th:field="*{userName}" />
	        </div>
	
	        <div>
	          <label for="password" th:text="#{user.password}"></label>
	          <input type="text" th:field="*{password}" />
	        </div>
	
	        <div class="submit">
	          <button type="submit" th:text="#{user.register}"></button>
	        </div>
	      </fieldset>		
		</form>
	</body>
</html>
