
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Add Lesson</title>
   
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <link rel="stylesheet" type="text/css" media="all"
	        href="../../css/box.css" th:href="@{/css/box.css}"/>
	        
</head>
<body>
  <!-- Header -->
  <div th:replace="fragments/navbar :: navbar" >
  </div> 
  <div class="container" style="margin-top:100px">
					<h1>Lesson Entry</h1>		
					<p th:text="'skillLevelTypeId: ' + ${skillLevelTypeId} + '!'" />
					<p th:text="'lesson: ' + ${lesson} + '!'" />
					<p th:text="'Lesson Session Attribute: ' + ${session.lessonSessionAttribute} + '!'" />
					
			
			 	
					<form action="#" method="post" th:object="${lesson}" th:action="@{/saveLesson}">
			<!-- 		
					<form action="#" method="post" th:object="${session.lessonSessionAttribute}" th:action="@{/saveLesson}">
			-->		
					
					   <!-- Use th:field to set field 'id' here 
			           <input type="hidden" th:field="*{id}" />
			           <input type="hidden" th:field="*{skillLevelTypeId}" th:value="${skillLevelTypeId}" />           
			           -->
			          
			    <input type="hidden" th:field="*{skillLevelTypeId}" th:value="${lesson.skillLevelTypeId}" />
				 
					     <div class="form-group">
            <label for="name" th:text="#{lesson.name}"></label>
            <input  class="form-control" type="text" th:field="*{name}" />
          </div>
          <div class="form-group ">
            <label for="shortDescription" th:text="#{lesson.shortDescription}"></label>
            <input  class="form-control" type="text" th:field="*{shortDescription}" />
          </div>
 
          <div class="form-group">
            <label for="longDescription" th:text="#{lesson.longDescription}"></label>
            <input  class="form-control" type="text" th:field="*{longDescription}" />
          </div>
					 
					     <div class="form-group">
              <button class="btn btn-success" type="submit" th:text="#{lesson.saveLession}"></button>
              <button class="btn btn-danger" type="submit" name="action" value="cancel" th:text="#{lesson.cancel}"></button>
          </div>
          
					</form>
	   </div>
</body>
</html>
