
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <!--  Admin page - allows admin to add a new lesson -->
   <title>Admin - Operating System Entry</title>
   
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <link rel="stylesheet" type="text/css" media="all"
	        href="../../css/box.css" th:href="@{/css/box.css}"/>
	        
</head>
<body>
  <!-- Header -->
  <div th:replace="fragments/navbar :: navbar" >
  </div> 
  <div class="container" style="margin-top:100px">
	 <h1>Admin - Operating System Entry</h1>		
     <p> Enter details of operating system: </p>		 	
	 <form action="#" method="post" th:object="${operatingSystem}" th:action="@{/saveOperatingSystem}">
       <label for="operatingsystem" th:text="#{operatingSystem.label}"></label>          
	   <div class="panel panel-info">
   	      <div class="panel-heading">
	          <div class="form-group">
	            <label for="name" th:text="#{operatingSystem.name}"></label>
	            <input  class="form-control" type="text" th:field="*{name}" />
	          </div>
	          <div class="form-group">
	            <label for="name" th:text="#{operatingSystem.version}"></label>
	            <input  class="form-control" type="text" th:field="*{version}" />
	          </div>	          
	          <div class="form-group ">
	            <label for="shortDescription" th:text="#{operatingSystem.shortDescription}"></label>
	            <input  class="form-control" type="text" th:field="*{shortDescription}" />
	          </div>	          
          </div>
       </div>

<div class="panel-body">
</div>
      
      					 
		  <div class="btn-toolbar">
              <button class="btn btn-success" type="submit" th:text="#{operatingSystem.saveOperatingSystem}"></button>
              <div class="col-lg-10"></div>              
              <button class="btn btn-danger" type="submit" name="action" value="cancel" th:text="#{cancel}"></button>
          </div>
        
	</form>
  </div>
</body>
</html>
