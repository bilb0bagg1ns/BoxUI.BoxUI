<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <!--  Admin page - allows admin to add, edit and delete lessons. Displays lesson list in a tabular format -->
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>	

    
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" type="text/css" media="all"
        href="../../css/box.css" th:href="@{/css/box.css}"/>
     
	</head>
	<body>
		<!-- Header -->
		<div th:replace="fragments/navbar :: navbar">
		</div>
			
		<div class="container" style="margin-top:100px">
		
				<h1>Admin - Operating System Entry</h1>
				<!-- 7/26/2017 
				<a href="#" th:href="@{/lessonEntry(skillLevelTypeId=${skillLevelTypeId})}">Add Lesson</a>
				-->
				
				<a href="#" th:href="@{/operatingSystemEntryForm}">Add Operating System</a>
				
				
		        <h2>Lesson list</h2>
		        <div class="table-responsive"> 
					        <table class="table table-striped table-bordered table-condensed">
					            <thead>
					                <tr>
					                    <th scope="col">Operating System Name</th>
					                    <th scope="col">Version</th>
					                    <th scope="col">Short Description</th>					                    
					                    <th scope="col">Action</th>					                    
					                </tr>
					            </thead>
					            <tbody >
					                <tr th:each="operatingSystem : ${operatingSystemListWrapper.operatingSystemList}">
					                    <td th:text="${operatingSystem.name}">Operating Name</td>
					                    <td th:text="${operatingSystem.version}">Operating Version</td>
					                    <td th:text="${operatingSystem.shortDescription}">Short Description</td>
					                    <td> 
					                        <a th:href="@{editOperatingSystem(operatingSystemId=${operatingSystem.id})}"><span th:text="Edit"></span></a>
					                        <a th:href="@{deleteOperatingSystem(operatingSystemId=${operatingSystem.id})}"><span th:text="Delete"></span></a>
					                    </td>                                                      
					                </tr>
					            </tbody>
					        </table>
					      </div>	
					      
          <div class="form-group">
              <a th:href="@{cancelAdminLessonEntry}"><button class="btn btn-danger" type="button" name="action" value="learn" th:text="#{lesson.cancel}"></button></a>                       
          </div>		 
					      
	      </div>  
	</body>
</html>
