
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <!--  Admin page - allows admin to add a new User -->
   <title>Add Lesson</title>
   
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <link rel="stylesheet" type="text/css" media="all"
	        href="../../css/box.css" th:href="@{/css/box.css}"/>
	        
</head>
<body>
  <!-- Header -->
  <div th:replace="fragments/navbar :: navbar" >
  </div> 
  <div class="container" style="margin-top:100px">
			<h1>Admin - User Entry</h1>		
			  <p> Enter user: </p>
			 	
		<form action="#" method="post" th:object="user" th:action="@{/saveUser}">
 
       <label for="user" th:text="#{user.label}"></label>          
	   <div class="panel panel-info">
   	      <div class="panel-heading">
	          <div class="form-group">
	            <label for="name" th:text="#{user.firstname}"></label>
	            <input  class="form-control" type="text" th:field="*{firstName}" />
	          </div>
	          <div class="form-group">
	            <label for="name" th:text="#{user.lastname}"></label>
	            <input  class="form-control" type="text" th:field="*{lastName}" />
	          </div>
	          <div class="form-group">
	            <label for="name" th:text="#{user.username}"></label>
	            <input  class="form-control" type="text" th:field="*{userName}" />
	          </div>          
          </div>
       </div>
	   
	   <!-- Select Applicable Operating System  -->
       <label for="assignedOperatingSystems" th:text="#{lesson.assignedOperatingSystems}"></label>          
	   <div class="panel panel-info">
		   <div class="panel-heading"> <!-- Update Applicable Operating System  -->
		      <div class="checkbox" style="display:inline">
				  <div th:each="osItem : ${allOperatingSystemApplicableItems}">
				    <input type="checkbox" th:field="*{operatingSystemIdList}" th:value="${osItem}" />
				    <label th:text="${osItem}">os</label>
				  </div>          
		      </div>
		   </div>
	   </div>           
	          
	   <!-- Select Applicable Lesson  -->
       <label for="assignedLessons" th:text="#{lesson.assignedLessons}"></label>          
	   <div class="panel panel-info">
		   <div class="panel-heading"> <!-- Update Applicable Operating System  -->
		      <div class="checkbox" style="display:inline">
				  <div th:each="osItem : ${allOperatingSystemApplicableItems}">
				    <input type="checkbox" th:field="*{lessonIdList}" th:value="${lessonItem}" />
				    <label th:text="${lessonItem}">lesson</label>
				  </div>          
		      </div>
		   </div>
	   </div>  	          
<div class="panel-body">
</div>
      
      					 
		  <div class="btn-toolbar">
              <button class="btn btn-success" type="submit" th:text="#{lesson.saveLession}"></button>
              <div class="col-lg-10"></div>              
              <button class="btn btn-danger" type="submit" name="action" value="cancel" th:text="#{lesson.cancel}"></button>
          </div>
        
	</form>
  </div>
</body>
</html>
