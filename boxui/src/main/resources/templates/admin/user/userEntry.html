<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <!--  Admin page - allows admin to add, edit and delete lessons. Displays lesson list in a tabular format -->
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>	

    
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" type="text/css" media="all"
        href="../../css/box.css" th:href="@{/css/box.css}"/>
     
	</head>
	<body>
		<!-- Header -->
		<div th:replace="fragments/navbar :: navbar">
		</div>
			
		<div class="container" style="margin-top:100px">
		
				<h1>Admin - User Management</h1>
				<!-- 
				<p th:text="'lesson: ' + ${lesson} + '!'" />

				<p th:text="'User ' + ${session.userSessionAttribute} + '!'" />
				 -->
				<!--
				<a href="#" th:href="@{/lessonEntry(skillLevelTypeId=${lesson.skillLevelTypeId})}">Add Lesson</a>

				<a href="#" th:href="@{/userEntryForm}">Add User</a>
				
				
		        <h2>User list</h2>
		        <div class="table-responsive"> 
					        <table class="table table-striped table-bordered table-condensed">
					            <thead>
					                <tr>
					                    <th scope="col">First Name</th>
					                    <th scope="col">Last Name</th>
					                    <th scope="col">UserName</th>
					                    <th scope="col">Assigned Operating Systems</th>					                    
					                    <th scope="col">Assigned Lessons</th>					                    
					                    <th scope="col">Action</th>
					                </tr>
					            </thead>
					            <tbody >
					                <tr th:each="user : ${userListWrapper.userList}">
					                    <td th:text="${user.firstName}">First Name</td>
					                    <td th:text="${user.lastName}">Last Name</td>
					                    <td th:text="${user.userName}">UserName</td>
					                    <td th:text="${user.operatingSystemIdList}">Assigned Operating System</td>
  				                        <td th:text="${user.assignedLessons}">Assigned Lessons</td>
					                    <td> 
					                        <a th:href="@{editUser(userId=${user.id})}"><span th:text="Edit"></span></a>
					                        <a th:href="@{deleteUser(userId=${user.id})}"><span th:text="Delete"></span></a>
					                    </td>                                                      
					                </tr>
					            </tbody>
					        </table>
		         </div>	
					      
          <div class="form-group">
              <a th:href="@{cancelAdminLessonEntry}"><button class="btn btn-danger" type="button" name="action" value="learn" th:text="#{lesson.cancel}"></button></a>                       
          </div>		 
					      
	      </div>  
	</body>
</html>
