<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	   <title>Novice User</title>
	
	   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <link rel="stylesheet" type="text/css" media="all"
        href="../../css/box.css" th:href="@{/css/box.css}"/>
 	  
	</head>
	<body>
 <!-- Header -->
<div th:replace="fragments/navbar :: navbar">
</div>	
<div class="container" style="margin-top:100px">
		<h2>Novice User - Under Construction</h2>
		<!-- <p th:text="'Lesson: ' + ${session.lessonSessionAttribute} + '!'" />
		 -->
		<p th:text="'User ' + ${session.userSessionAttribute} + '!'" />
		
 <h2>Lesson List</h2>
         <div class="table-responsive"> 
          <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Lesson</th>
                    <th>Description</th>
                    <th>Challenge</th>
                </tr>
            </thead>
            <tbody >
                <tr th:each="lesson : ${lessonListWrapper.lessonList}">
                    <td> <a th:href="@{${lesson.name}}"><span th:text="${lesson.name}"></span></a></td>              
                    <td th:text="${lesson.longDescription}">Description</td>
                    <td> <a th:href="@{submitChallenge(lessonId=${lesson.Id}, skillLevelTypeId=${lesson.skillLevelTypeId})}"><span th:text="Submit"></span></a></td>                                  
                </tr>
            </tbody>
        </table>
        </div>
</div>        
	</body>
</html>
